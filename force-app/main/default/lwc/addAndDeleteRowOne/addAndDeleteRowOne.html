<template>
    <lightning-card>
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-small" size="3">
                <lightning-input label="Name" placeholder="Enter Account Name" 
                    value={accName} onchange={changeHandler} required>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="3">
                <lightning-input label="Rating" placeholder="Enter Account Rating" 
                    value={accRating} onchange={changeHandler}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="3">
                <lightning-input label="Account Number" placeholder="Enter Account Number" 
                    value={accNumber} onchange={changeHandler}>
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <div>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>Rating</th>
                        <th>Account Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={Records} for:item="acc" for:index="index">
                        <tr key={acc.id}>
                            <td>{acc.name}</td>
                            <td>{acc.rating}</td>
                            <td>{acc.accountNumber}</td>
                            <td>
                                <lightning-button label="Delete" data-index={index} onclick={deleteHandler} variant="destructive" disabled={disableDelete}>
                                </lightning-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <lightning-button label="Add Account" onclick={addHandler} variant="brand">
            </lightning-button>
        </div>
    </lightning-card>
</template>
